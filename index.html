<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick and Morty API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/fondo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script defer src="./src/main.js" type="module"></script>
</head>
  <body>
    <header>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <p class="titulo"> Rick And Morty API</p>
        <img src="./assets/img/fondo4.png" alt="Rick and Morty imagen">
      </div>
    </header>

<section class="filtrado d-flex flex-column flex-md-row justify-content-end align-items-center gap-2">
      <p class="textoBlanco me-2">Seleccione el filtrado </p>
      <!-- Filtro por Estado -->
  <div class="row mb-3 align-items-center">
    <label class="col-sm-2 col-form-label textoBlanco me-2">Estado</label>
    <div class="col-sm-1 text-center">
      <div class="form-check">
        <input class="form-check-input bg-dark border-white" type="checkbox" id="checkEstado">
      </div>
    </div>
    <div class="col-sm-7">
      <select class="form-select bg-dark text-white border-white" id="selectEstado" disabled>
        <option value="">-- Seleccionar --</option>
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>
  </div>

  <!-- Filtro por Género -->
  <div class="row mb-3 align-items-center">
    <label class="col-sm-2 col-form-label textoBlanco me-2">Género</label>
    <div class="col-sm-1 text-center">
      <div class="form-check">
        <input class="form-check-input bg-dark border-white" type="checkbox" id="checkGenero">
      </div>
    </div>
    <div class="col-sm-7">
      <select class="form-select bg-dark text-white border-white" id="selectGenero" disabled>
        <option value="">-- Seleccionar --</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="genderless">Genderless</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>
  </div>

    </section>
    
    <section class="container row gap-4  contenedorCard d-flex justify-content-left mx-auto">
      

         
    </section >
      
    <section class=" d-flex flex-column flex-md-row justify-content-center align-items-center gap-2 ">
        <button type="button botonAnterior" class="btn btn-dark " id="botonAnterior">Anterior</button>
        <div class="d-flex align-items-center" >
          <span class="textoBlanco textoBotones" id="textoBotones">1 de 42</span>
        </div>
        <button type="button botonSiguiente" class="btn btn-dark" id="botonSiguiente">Siguiente</button>
    </section>
    
    

    
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
